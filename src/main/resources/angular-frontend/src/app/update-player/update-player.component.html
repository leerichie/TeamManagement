
    
<div class="flex container">
    <div class="row">

        <div class="col"></div>

        <div class="col">
            <h3>Update Player</h3>
            
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="player.name" name="name" />
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" class="form-control" id="postion" [(ngModel)]="player.position"
                        name="position" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="emailId" [(ngModel)]="player.emailId" name="emailId" />
                </div>
                <div class="container-btn">
                    <button class="btn btn-outline-success" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
